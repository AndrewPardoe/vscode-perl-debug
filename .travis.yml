language: perl
os:
  - linux
  - osx
node_js:
  - "6"
perl:
  - "5.22"
  - "5.20"
  - "5.18"
  - "5.16"
  - "5.14"
cache:
  bundler: true
  directories:
  - node_modules # NPM packages
before_install:
    - nvm install 6
    - perl --version
    - node --version
    - export PERL5OPT="-I${HOME}/perl5/lib"
    - echo $PERL5OPT
    - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then cpanm PadWalker; fi
    - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then perl -l PadWalker; fi
install:
    - npm install
script:
    - npm test